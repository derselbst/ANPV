resources:         
  containers:
  - container: qt6Container
    image: mdevriesdekimo/qt6:ubuntu2104

pool:
  vmImage: 'ubuntu-20.04'

steps:
- checkout: self
  submodules: true
- task: Bash@3
  displayName: 'apt-get update'
  inputs:
    targetType: 'inline'
    script: 'sudo apt-get update'
- task: Bash@3
  displayName: 'apt-get install'
  inputs:
    targetType: 'inline'
    script: 'sudo apt-get install -y libtiff-dev libjpeg-dev extra-cmake-modules libkf5kdcraw-dev libexiv2-dev'
- task: CMake@1
  displayName: 'CMake configure'
  inputs:
    cmakeArgs: ..
    workingDirectory: 'build'

- task: CMake@1
  displayName: 'CMake Build'
  inputs:
    cmakeArgs: --build . --parallel
    workingDirectory: 'build'



