pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  displayName: 'apt-get update'
  inputs:
    targetType: 'inline'
    script: 'sudo apt-get update'
- task: Bash@3
  displayName: 'apt-get install'
  inputs:
    targetType: 'inline'
    script: 'sudo apt-get install -y qt5-default qtbase5-dev libtiff-dev libjpeg-dev extra-cmake-modules libkdcraw-dev libexiv2-dev'
- task: CMake@1
  displayName: 'CMake configure'
  inputs:
    cmakeArgs: ..
    workingDirectory: 'build'

- task: CMake@1
  displayName: 'CMake Build'
  inputs:
    cmakeArgs: --build build --parallel



