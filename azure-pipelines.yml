pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CMake@1
  displayName: 'CMake configure'
  inputs:
    cmakeArgs: ..
    workingDirectory: 'build'

- task: CMake@1
  displayName: 'CMake Build'
  inputs:
    cmakeArgs: --build build --parallel



